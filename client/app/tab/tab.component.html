<div [hidden]="!active" class="pane">
		<article #article [innerHtml]="content">
		</article>

		<ng-content></ng-content>

		<div *ngIf="canEditTab==true" >
			<ckeditor
			    [(ngModel)]="content"
			    [config]="{
				    fullPage: true,
				    allowedContent: true
				}"

			    debounce="500">
	  		</ckeditor>
	  		<br>
	  		<button (click) = "handleSave($event)"> Save </button>
	  		<br>
	  		<hr>
  		</div>
</div>
