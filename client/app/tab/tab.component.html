<div [hidden]="!active" class="pane">
		<article #article [innerHtml]="content">
		</article>

		<ng-content></ng-content>

		<div *ngIf="canEditTab==true">
			<ckeditor *ngIf= "isSuperUser" 
			    [(ngModel)]="content"
			    [config]="{
				    fullPage: true,
				    allowedContent: true
				}"

			    debounce="500">
	  		</ckeditor>
	  		<br>
	  			<button *ngIf= "isSuperUser"  (click) = "handleSave($event)"> Save </button>
	  		<br>
	  		<hr>
  		</div>
</div>
